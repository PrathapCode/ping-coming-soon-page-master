<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <link rel="stylesheet" href="/style.css">

  <script src="https://kit.fontawesome.com/955ebace2f.js" crossorigin="anonymous"></script>
  
</head>
<body>

  <div class="container">
    
    <img class="logo" src="/images/logo.svg" alt="">

    <div class="title">
      <h1><span>We are launching</span> soon!</h1>
      <p>Subscribe and get notified</p>
    </div>

    <div class="mail_address">
      <input id="email" type="text" placeholder="Your email address...">
      <div onclick="validation()" id="button">Notify Me</div>
    </div>

    <p id="error">Please provide a valid email address</p>

    <img class="dashboard" src="/images/illustration-dashboard.png" alt="">

    <div class="icons">
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>
    </div>

    <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>

  </div>

  <script src="/script.js"></script>

</body>
</html>
